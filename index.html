<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="box">
        <h1 id="time">
          <span id="hours"></span>
          :
          <span id="minutes"></span>
          :
          <span id="seconds"></span>
        </h1>

        <div class="months">
          <p class="soat1">AM</p>
          <p class="soat2">PM</p>
          <p class="soat3">SUN</p>
          <p class="soat4">MON</p>
          <p class="soat5">TUE</p>
          <p class="soat6">WEN</p>
          <p class="soat7">THU</p>
          <p class="soat8">FRI</p>
          <p class="soat9">SAT</p>
          <i class="fa-regular fa-clock" style="color: #133d08"></i>
        </div>

        <div class="oy_yil">
          <h2 id="kun"></h2>
          <h2 id="oy"></h2>
          <h2 id="yil"></h2>
        </div>

        <div class="kun_oy">
          <h2 id="kun2">date</h2>
          <h2 id="oy2">month</h2>
          <h2 id="yil2">year</h2>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
